<div class="bg-lines"></div>
<div class="header">
  <a class="header__logo" href="/" title="Homepage" aria-label="Homepage">
      <img class="header__logoImg" src="/img/logo.svg" alt="Tixie's Logo" />
  </a>
  <nav class="navigation">
    <ul class="navigation__list">
      {{ $url := .Permalink }}
      {{ with .Site.Menus.nav }}
        {{ range $menu := . }}
          <li class="navigation__listItem">
            <a class="navigation__link{{ if eq $url .URL }} active{{ end }}" href="{{ .URL }}" title="{{ .Title }}" aria-label="{{ .Title }}">{{ .Name }}</a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
  </nav>
</div>

<div class="lines-header">
  <div class="lines-header__item line w80"></div>
  <div class="lines-header__item line w100"></div>
  <div class="lines-header__item line w33"></div>
</div>
